  let i = 0;

  let currentText = '';
  let isDeleting = false;

  function type() {
    const element = document.getElementById("dynamic-text");
    const fullText = roles[i];

    if (isDeleting) {
      currentText = fullText.substring(0, currentText.length - 1);
    } else {

    element.innerHTML = currentText;

    }

    setTimeout(type, speed);
  }
